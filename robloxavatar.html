<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Customization</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .header h2 {
        margin: 0;
        font-size: 24px;
    }
    .navigation {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .nav-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .nav-btn:hover {
        background-color: #45a049;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-gap: 10px;
        margin-top: 20px;
        overflow-y: scroll;
        max-height: calc(100vh - 240px); /* Adjust the height as needed */
    }
    .square {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border-radius: 8px;
    }
    .logout-btn {
        padding: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    .logout-btn:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Avatar Customization</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="navigation">
        <a href="#" class="nav-btn">Hat</a>
        <a href="#" class="nav-btn">Face</a>
        <a href="#" class="nav-btn">Shirt</a>
        <a href="#" class="nav-btn">Pants</a>
        <a href="#" class="nav-btn">Accessories</a>
        <a href="#" class="nav-btn">Tools</a>
    </div>
    <div class="grid-container">

<script>
    // Function to scroll to the top of the page when navigation buttons are clicked

</html>
