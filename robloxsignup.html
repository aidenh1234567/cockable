<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #45a049;
    }
    .login-account {
        margin-top: 10px;
        text-align: center;
    }
    .login-account a {
        color: #4CAF50;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your desired username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button onclick="signup()">Sign Up</button>
    </div>
    <div class="login-account">
        <p>Already have an account? <a href="login.html">Click here to log in</a></p>
    </div>
</div>

<script>
    function signup() {
        // Get input values
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Example validation (you should implement proper validation)
        if (!username || !email || !password) {
            alert('Please fill in all fields');
            return;
        }

        // Store user data (for demonstration, use localStorage)
        var userData = {
            username: username,
            email: email,
            password: password
        };
        localStorage.setItem('userData', JSON.stringify(userData));

        // Redirect to home page or another URL upon successful sign-up
        window.location.href = 'home.html';
    }
</script>

</body>
</html>
